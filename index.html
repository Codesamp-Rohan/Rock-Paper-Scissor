<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <button class="newGame">New Game</button>
    </div>
    <main>
      <h1 class="mainHeading">Rock Paper Scissor</h1>
      <div class="scoreArea">
        <span class="player">
          <h3 class="playerName">Player</h3>
          <p class="score" id="score--0">10</p>
        </span>
        <span class="player">
          <h3 class="playerName">Computer</h3>
          <p class="score" id="score--1">10</p>
        </span>
      </div>
      <div class="comment">
        <h2 class="message">Choose Your Move!!!</h2>
        <p class="moveLeftMsg">Move Left : <span class="moveLeft">10</span></p>
      </div>
      <div class="btn hidden">
        <button class="buttonRock button">Rock</button>
        <button class="buttonPaper button">Paper</button>
        <button class="buttonScissor button">Scissor</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
